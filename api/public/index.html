<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruuvi Station Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      header {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
      }

      h1 {
        color: #667eea;
        margin-bottom: 10px;
        font-size: 2.5em;
      }

      .subtitle {
        color: #666;
        font-size: 1.1em;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-label {
        color: #888;
        font-size: 0.9em;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 10px;
      }

      .stat-value {
        font-size: 2.5em;
        font-weight: bold;
        color: #667eea;
      }

      .stat-unit {
        font-size: 0.5em;
        color: #888;
        margin-left: 5px;
      }

      .device-selector {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        display: flex;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
      }

      select,
      button {
        padding: 12px 20px;
        border-radius: 8px;
        border: 2px solid #667eea;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s;
      }

      select {
        flex: 1;
        min-width: 200px;
        background: white;
      }

      button {
        background: #667eea;
        color: white;
        font-weight: bold;
      }

      button:hover {
        background: #5568d3;
        transform: scale(1.05);
      }

      .readings-table {
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 15px;
        text-align: left;
      }

      th {
        background: #667eea;
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.9em;
        letter-spacing: 1px;
      }

      tr:nth-child(even) {
        background: #f8f9fa;
      }

      tr:hover {
        background: #e9ecef;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: white;
        font-size: 1.2em;
      }

      .error {
        background: #ff6b6b;
        color: white;
        padding: 20px;
        border-radius: 15px;
        margin: 20px 0;
      }

      .timestamp {
        font-size: 0.9em;
        color: #666;
      }

      .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #51cf66;
        margin-right: 8px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .last-updated {
        color: white;
        text-align: center;
        margin-top: 20px;
        font-size: 0.9em;
      }

      .config-section {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .config-title {
        font-size: 1.5em;
        color: #667eea;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .config-form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        align-items: end;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
      }

      .form-group input {
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1em;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1><span class="status-indicator"></span>Ruuvi Station Dashboard</h1>
        <p class="subtitle">Monitoraggio sensori in tempo reale</p>
      </header>

      <div class="device-selector">
        <label for="deviceSelect" style="font-weight: bold"
          >Seleziona Dispositivo:</label
        >
        <select id="deviceSelect">
          <option value="">Caricamento...</option>
        </select>
        <button onclick="loadLatestData()">üîÑ Aggiorna</button>
        <button onclick="toggleAutoRefresh()">
          ‚è±Ô∏è Auto-refresh: <span id="autoRefreshStatus">OFF</span>
        </button>
        <button onclick="processData()" id="processBtn">‚öôÔ∏è Elabora Dati</button>
      </div>

      <div class="config-section">
        <div class="config-title">‚öôÔ∏è Configurazione</div>
        <div class="config-form">
          <div class="form-group">
            <label for="smartPlugIpInput">IP Smart Plug</label>
            <input
              type="text"
              id="smartPlugIpInput"
              placeholder="es. 192.168.1.111"
            />
          </div>
          <div class="form-group">
            <label for="temperatureThresholdInput"
              >Soglia Temperatura (¬∞C)</label
            >
            <input
              type="number"
              id="temperatureThresholdInput"
              placeholder="es. 25"
            />
          </div>
          <button onclick="saveConfig()" id="saveConfigBtn">
            üíæ Salva Configurazione
          </button>
        </div>
      </div>

      <div class="stats-grid" id="statsGrid">
        <div class="loading">Caricamento dati...</div>
      </div>

      <div class="readings-table">
        <table>
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Temperatura</th>
              <th>Umidit√†</th>
              <th>Pressione</th>
              <th>Batteria</th>
              <th>Movimento</th>
              <th>RSSI</th>
            </tr>
          </thead>
          <tbody id="readingsBody">
            <tr>
              <td colspan="7" class="loading">Caricamento letture...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="last-updated">
        Ultimo aggiornamento: <span id="lastUpdated">-</span>
      </div>
    </div>

    <script>
      const API_BASE = window.location.origin;
      let autoRefreshInterval = null;
      let currentDevice = null;

      async function fetchDevices() {
        try {
          const response = await fetch(`${API_BASE}/api/devices`);
          const result = await response.json();

          if (result.success && result.data.length > 0) {
            const select = document.getElementById("deviceSelect");
            select.innerHTML = '<option value="">Tutti i dispositivi</option>';

            result.data.forEach((device) => {
              const option = document.createElement("option");
              option.value = device;
              option.textContent = device;
              select.appendChild(option);
            });

            if (result.data.length === 1) {
              select.value = result.data[0];
              currentDevice = result.data[0];
            }
          }
        } catch (error) {
          console.error("Error fetching devices:", error);
        }
      }

      async function loadLatestData() {
        const device = document.getElementById("deviceSelect").value;
        currentDevice = device;

        try {
          // Load latest reading
          if (device) {
            const response = await fetch(
              `${API_BASE}/api/sensors/device/latest?name=${encodeURIComponent(device)}`,
            );
            const result = await response.json();

            if (result.success && result.data) {
              displayStats(result.data);
            }

            // Load recent readings
            const readingsResponse = await fetch(
              `${API_BASE}/api/sensors/device?name=${encodeURIComponent(device)}&limit=100`,
            );
            const readingsResult = await readingsResponse.json();

            if (readingsResult.success) {
              displayReadings(readingsResult.data);
            }
          } else {
            const response = await fetch(
              `${API_BASE}/api/sensors/latest?limit=1`,
            );
            const result = await response.json();

            if (result.success && result.data.length > 0) {
              displayStats(result.data[0]);
            }

            const readingsResponse = await fetch(
              `${API_BASE}/api/sensors/latest?limit=20`,
            );
            const readingsResult = await readingsResponse.json();

            if (readingsResult.success) {
              displayReadings(readingsResult.data);
            }
          }

          document.getElementById("lastUpdated").textContent =
            new Date().toLocaleString("it-IT");
        } catch (error) {
          console.error("Error loading data:", error);
          document.getElementById("statsGrid").innerHTML = `
                    <div class="error">Errore nel caricamento dei dati: ${error.message}</div>
                `;
        }
      }

      function displayStats(data) {
        const statsGrid = document.getElementById("statsGrid");
        statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Temperatura</div>
                    <div class="stat-value">${data.temperature.toFixed(1)}<span class="stat-unit">¬∞C</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Umidit√†</div>
                    <div class="stat-value">${data.humidity.toFixed(1)}<span class="stat-unit">%</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Pressione</div>
                    <div class="stat-value">${(data.pressure / 100).toFixed(0)}<span class="stat-unit">hPa</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Batteria</div>
                    <div class="stat-value">${data.battery}<span class="stat-unit">mV</span></div>
                </div>
            `;
      }

      function displayReadings(readings) {
        const tbody = document.getElementById("readingsBody");

        if (readings.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="7" class="loading">Nessuna lettura disponibile</td></tr>';
          return;
        }

        tbody.innerHTML = readings
          .map(
            (reading) => `
                <tr>
                    <td class="timestamp">${new Date(reading.timestamp).toLocaleString("it-IT")}</td>
                    <td>${reading.temperature.toFixed(1)}¬∞C</td>
                    <td>${reading.humidity.toFixed(1)}%</td>
                    <td>${(reading.pressure / 100).toFixed(0)} hPa</td>
                    <td>${reading.battery} mV</td>
                    <td>${reading.movementCounter}</td>
                    <td>${reading.rssi} dBm</td>
                </tr>
            `,
          )
          .join("");
      }

      function toggleAutoRefresh() {
        if (autoRefreshInterval) {
          clearInterval(autoRefreshInterval);
          autoRefreshInterval = null;
          document.getElementById("autoRefreshStatus").textContent = "OFF";
        } else {
          autoRefreshInterval = setInterval(loadLatestData, 5000);
          document.getElementById("autoRefreshStatus").textContent = "ON (5s)";
          loadLatestData();
        }
      }

      async function processData() {
        const processBtn = document.getElementById("processBtn");
        const originalText = processBtn.textContent;

        try {
          processBtn.disabled = true;
          processBtn.textContent = "‚è≥ Elaborazione...";

          const response = await fetch(`${API_BASE}/api/process`, {
            method: "GET",
          });

          const result = await response.json();

          if (response.ok) {
            processBtn.textContent = "‚úÖ Completato!";
            console.log("Process result:", result);

            // Ricarica i dati dopo l'elaborazione
            setTimeout(() => {
              loadLatestData();
              processBtn.textContent = originalText;
              processBtn.disabled = false;
            }, 1500);
          } else {
            throw new Error(result.message || "Errore nell'elaborazione");
          }
        } catch (error) {
          console.error("Error processing data:", error);
          processBtn.textContent = "‚ùå Errore!";
          setTimeout(() => {
            processBtn.textContent = originalText;
            processBtn.disabled = false;
          }, 2000);
          alert(`Errore: ${error.message}`);
        }
      }

      document
        .getElementById("deviceSelect")
        .addEventListener("change", loadLatestData);

      async function loadConfig() {
        try {
          const response = await fetch(`${API_BASE}/api/config`);
          const result = await response.json();

          if (result.success) {
            document.getElementById("smartPlugIpInput").value =
              result.data.smartPlugIp;
            document.getElementById("temperatureThresholdInput").value =
              result.data.temperatureThreshold;
          }
        } catch (error) {
          console.error("Error loading config:", error);
        }
      }

      async function saveConfig() {
        const saveBtn = document.getElementById("saveConfigBtn");
        const originalText = saveBtn.textContent;

        try {
          saveBtn.disabled = true;
          saveBtn.textContent = "‚è≥ Salvataggio...";

          const smartPlugIp = document.getElementById("smartPlugIpInput").value;
          const temperatureThreshold = parseInt(
            document.getElementById("temperatureThresholdInput").value,
          );

          if (!smartPlugIp || !temperatureThreshold) {
            throw new Error("Compilare tutti i campi");
          }

          const response = await fetch(`${API_BASE}/api/config`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              smartPlugIp,
              temperatureThreshold,
            }),
          });

          const result = await response.json();

          if (response.ok) {
            saveBtn.textContent = "‚úÖ Salvato!";
            setTimeout(() => {
              saveBtn.textContent = originalText;
              saveBtn.disabled = false;
            }, 1500);
          } else {
            throw new Error(result.error || "Errore nel salvataggio");
          }
        } catch (error) {
          console.error("Error saving config:", error);
          saveBtn.textContent = "‚ùå Errore!";
          setTimeout(() => {
            saveBtn.textContent = originalText;
            saveBtn.disabled = false;
          }, 2000);
          alert(`Errore: ${error.message}`);
        }
      }

      // Initialize
      fetchDevices().then(() => loadLatestData());
      loadConfig();
    </script>
  </body>
</html>
